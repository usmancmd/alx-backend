<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ _('home_title') }}</title>
<body>
    <h1>{{ _('home_header') }}</h1>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user.get('name', '')) }}</p>
    {% else %}
        <P>{{ _('not_logged_in') }}</P>
    {% endif %}
    <p>{{ _('current_time_is', current_time=g.time) }}</p>
</body>
</html>
